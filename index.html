<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1 class="logo">TravelTip Starter</h1>
        <form onSubmit="onSearchLoc(event)">
            <input type="search" placeholder="Search maps...">
            <button>Search</button>
        </form>
    </header>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onCopyLoc()" class="btn-copy">Copy Location</button>

    <p>You are at: <span class="user-pos"></span></p>
    <div class="locations">
        <table border="1">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Created At</th>
                <th>Lat/Lng</th>
                <th>Actions</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
